{% extends "base.html" %}

{% block title %}
{{ new[1] }}
{% endblock %}

{% block body %}
<div class="container">

    <div class="row mb-3">

        {% for tag in tags%}
        <a class="col btn btn-outline-dark mx-3" href="{{ url_for('papers.tag', slug=tag[2]) }}" role="button">
                {{ tag[1] }}
        </a>
        {% endfor%}

    </div>

    <div class="h1">{{ new[1] }}</div>
    <br>
    <div class="fs-5 display-6">
        {{new[2]}}
    </div>
</div>
{% endblock %}
